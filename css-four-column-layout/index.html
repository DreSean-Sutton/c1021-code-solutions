<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Four Column layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container justify-content-center">
    <div class="row">
      <div class="column-full">
        <h2 class="tAC">How It Works</h2>
      </div>
    </div>
    <div class="row">
      <div class="column-one-forth padding-LR-15px">
        <img src="images/screen-4.png" alt="Stats + Mileage">
      </div>
      <div class="column-one-forth padding-LR-15px">
        <img src="images/screen-2.png" alt="Trip Filtering">
      </div>
      <div class="column-one-forth padding-LR-15px">
        <img src="images/screen-3.png" alt="Service Filters">
      </div>
      <div class="column-one-forth padding-LR-15px">
        <img src="images/screen-1.png" alt="App Switching">
      </div>
    </div>
    <div class="row">
      <div class="column-full">
        <div class="row tAC">
          <div class="column-one-forth padding-LR-15px">
            <img class="icon-width" src="images/switch-icon.png" alt="Switch Icon">
          </div>
          <div class="column-one-forth padding-LR-15px">
            <img class="icon-width" src="images/filter-icon.png" alt="Filtering Icon">
          </div>
          <div class="column-one-forth padding-LR-15px">
            <img class="icon-width" src="images/slider-icon.png" alt="Slider Icon">
          </div>
          <div class="column-one-forth padding-LR-15px">
            <img class="icon-width" src="images/bars-icon.png" alt="Connection Bars Icon">
          </div>
        </div>
      </div>
    </div>
    <div class="row tAC">
      <div class="column-one-forth padding-LR-15px">
        <h4>App Switching</h4>
        <p>Toggles all your apps on and off.</p>
      </div>
      <div class="column-one-forth padding-LR-15px">
        <h4>Trip Filtering</h4>
        <p>Evaluates your trip requests.</p>
      </div>
      <div class="column-one-forth padding-LR-15px">
        <h4>Serivice Filters</h4>
        <p>Accepts only your ideal trips.</p>
      </div>
      <div class="column-one-forth padding-LR-15px">
        <h4>Stats + Mileage</h4>
        <p>Tracks your tripls across all apps</p>
      </div>
    </div>
  </div>
</body>
</html>
