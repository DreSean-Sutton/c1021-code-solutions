<!DOCTYPE html>
  <html>

  <head>
    <title>HTML Forms</title>
  </head>

  <body>
    <h1>Coding Form!</h1>
    <form action="" method="get">
      <div>
        <label for="email">Email</label>
        <input id="email" type="text" name="email">
      </div>
      <div>
        <label for="dropDownList">Why is coding cool?</label>
      </div>
      <div>
        <select id="dropDownList" name="dropDownList">
          <option value="">Select an option</option>
          <option value="Because it's interesting">Because it's interesting</option>
          <option value="Becuase it's fun">Becuase it's fun</option>
          <option value="Because it's valuable">Because it's valuable</option>
          <option value="Because it's powerful">Because it's powerful</option>
        </select>
      </div>
      <div>
        <label for="favoriteLanguage">Favorite Language (choose one)</label>
      </div>
      <div>
        <input type="radio" name="favoriteLanguage" value="HTML">HTML
        <input type="radio" name="favoriteLanguage" value="CSS">CSS
        <input type="radio" name="favoriteLanguage" value="JavaScript">JavaScript
      </div>
      <div>
        <label for="Sign-up">Would you like to sign up for more information</label>
      </div>
      <div>
        <label for="Sign-up">
        <input id="Sign-up" type="checkbox">Sign me up!
        </label>
      </div>
      <div>Comments</div>
      <div>
        <textarea></textarea>
      </div>
      <div>
        <button>
          <input type="submit" value="submit">
        </button>
      </div>
    </form>
  </body>
  </html>
