<!DOCTYPE html>
  <html>

  <head>
    <title>HTML Forms</title>
  </head>

  <body>
    <h1>Coding Form!</h1>
    <form action="" method="get">
      <div>
        <label for="email">Email</label>
        <input id="email" type="text" name="email">
      </div>
        <label for="dropDownList">Why is coding cool?</label>
      <div>
        <select id="dropDownList" name="dropDownList">
          <option value="">Select an option</option>
          <option value="Because it's interesting">Because it's interesting</option>
          <option value="Becuase it's fun">Becuase it's fun</option>
          <option value="Because it's valuable">Because it's valuable</option>
          <option value="Because it's powerful">Because it's powerful</option>
        </select>
      </div>
      <p>Favorite Language (choose one)</p>
      <div>
        <input id="html" type="radio" name="favoriteLanguage" value="HTML">
        <label for="html">HTML</label>
        <input id="css" type="radio" name="favoriteLanguage" value="CSS">
        <label for="css">CSS</label>
        <input id="javaScript" type="radio" name="favoriteLanguage" value="JavaScript">
        <label for="javaScript">JavaScript</label>
      </div>
        <p>Would you like to sign up for more information?</p>
      <div>
        <input id="sign-up" type="checkbox">
        <label for="sign-up">Sign me up!</label>
      </div>
      <div>
        <label for="textArea">Comments</label>
      </div>
      <div>
        <textarea id="textArea"></textarea>
      </div>
      <div>
       <input type="submit" value="submit">
      </div>
    </form>
  </body>
  </html>
