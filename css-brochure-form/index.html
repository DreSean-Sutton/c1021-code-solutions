<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>LEARN MORE</h1>
  <form>
    <div>
      <label for="email">COMPANY EMAIL</label>
    </div>
    <div>
     <input id="email" placeholder="sally@company.co">
    </div>
    <div>
      <label for="name">NAME</label>
    </div>
    <div>
      <input id="name" placeholder="Sally Smith">
    </div>
    <div>
      <label for="hire">WHERE ARE YOU HIRING?</label>
    </div>
    <div>
      <input id="hire" placeholder="City, Country">
    </div>
    <div>
      <label for="howMany">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
    </div>
    <select id="howMany" class="select">
      <option>1-2 Engineers</option>
      <option>3-4 Engineers</option>
      <option>5-6 Engineers</option>
      <option>yes</option>
    </select>
    <div>
      <input class="submit" type="submit">
    </div>
  </form>
</body>
</html>
